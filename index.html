<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>

    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
   
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Get Real-time Stock Quotes!</h1>
                <form class="stock-form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="symbol" placeholder="Enter the symbol to search for(separate multiple with a , ") />
                        <button type="submit" class="btn btn-primary">Get Prices Now!</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <table id="stock-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Stock Symbol</th>
                            <th>Company Name</th>
                            <th>Ask Price</th>
                            <th>Bid Price</th>
                            <th class=>Daily Change</th>
                        </tr>
                    </thead>
                    <tbody id="stock-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="./scripts.js"></script>

</body>
</html>
